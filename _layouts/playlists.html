{% include head-dark.html %}

    <div id='bump'>
        <section class="article archive">
          <article class="archive-wrap">
              <ol class="post-list">
                 <lh><h2><span class="bb">{{ page.title }}</span></h2></lh>
                  {% for playlist in page.playlists %}
                  <li>
                    <div class="deets">
                        <h1>{{ playlist.title }}</h1>
                        {% include spotifyplaylist.html id=playlist.id %}
                    </div>
                  </li>
                  {% endfor %}
              </ol>
          </article>
        </section>
    </div>

{% include footer.html %}
